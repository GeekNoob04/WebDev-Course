<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Forms</title>
</head>
<body>
    <h1>TA forms to apply</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your name" autofocus>
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">subscribe</label>
        </div>

        <div>
            <label for="comment">Enter your comment</label>
            <br> 
            <textarea name="comment" id="comment" cols="50" rows="10">Enter your text here...</textarea>
        </div>

        <div>
            <label for="Gaming">Choose your game</label>
            <select name="Games" id="Gaming">
                <option value="RDR2">RDR2</option>
                <option value="GTA5">GTA5</option>
                <option value="GOW">GOW</option>
                <option value="SPIDERMAN">SPIDERMAN</option>
            </select>
        </div>
    </form>
</body>
</html>
