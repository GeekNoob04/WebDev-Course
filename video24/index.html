<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows in CSS</title>

    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: -5px 15px 5px rgb(128, 220, 35);
        }
        .text-element{
            text-shadow: 7px 7px 4px rgb(86, 161, 241);
            border: 2px solid green;
            border-radius: 34px;
            outline: 2px solid red;
            outline-offset: 8px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>

    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellendus cumque nam expedita id ut eligendi tenetur deserunt cum sapiente quod aliquam quae laboriosam qui dicta quidem inventore sit totam itaque libero veritatis, mollitia adipisci?
    </p>
</body>
</html>
