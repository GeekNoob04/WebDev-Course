<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise-6 Sol navbar</title>
    <style>
        .logo img{
            width: 164px;

        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: "segoe UI";
        }
        .right ul{
            display: flex;
            gap: 25px;
        }
        .right ul li{
            list-style: none;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .right li:nth-child(5){
            background-color: black;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="">
            </div>
            <div class="right">
                <ul>
                    <li><span>Products </span><img width="20" height="20"  src="https://hugeicons.com/icons/arrow-down-01-stroke-sharp.svg" alt=""></li>
                    <li><span>Pricing </span><img width="20" height="20" src="https://hugeicons.com/icons/arrow-down-01-stroke-sharp.svg" alt=""></li>
                    <li><span>Recources </span><img width="20" height="20" src="https://hugeicons.com/icons/arrow-down-01-stroke-sharp.svg" alt=""></li>
                    <li><span>About us </span><img width="20" height="20" src="https://hugeicons.com/icons/arrow-down-01-stroke-sharp.svg" alt=""></li>
                    <li>
                        <img src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang-home.png" alt="">
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</body>

</html>
