<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img {
            filter: blur(10px);
        }

        .img1 {
            filter: brightness(120%) contrast(222%);
        }
        .img2 {
            filter: opacity(0.5);
        }
        .img3 {
            filter: grayscale(100%);
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="img1" width="1000" src="https://woz-u.com/wp-content/uploads/2022/06/Evolution-of-Coding-scaled.jpg"
            alt="">

        <img width="600" class="img2" src="https://static.toiimg.com/thumb/msid-107138777,width-400,resizemode-4/107138777.jpg"
            alt="">

        <img width="600" class="img3"
            src="https://assets.gqindia.com/photos/63ee3763b295b6a9921513ab/16:9/w_2560%2Cc_limit/X-crime-thrillers-like-Farzi-and-where-you-can-watch-them_01.jpg"
            alt="">
    </div>
</body>

</html>
